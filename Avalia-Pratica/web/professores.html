<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    
    <!--header section starts -->
<header>

    <a href="#" class="logo">Nome dos Professores<span>.</span></a>

    <nav class="navbar">
   
        <a href="index.html">Sair</a>
    </nav>

    <div class="icons">
        <a href="#" class="fas fa-user">professor</a>
    </div>

</header>
    <!--header section ends -->  
  <div class="link-container">
         <p>Bem Vindo Professor(a) <a href="./cadastro.html"></a> </p>
   </div>     

 <main class="container" role="main" aria-labelledby="main-title">
   <button class="btn">Cadastrar Turma</button>
  <div class="task-columns">
    
    <section aria-labelledby="to-do-title" class="task-column" >
      <h3 id="to-do-title" class="task-column-title">Turma</h3>
      <article class="task-card" tabindex="0" aria-label="Tarefa de alta prioridade a fazer">
        <div class="task-info"><strong>Número:</strong>1</div>
        <div class="task-info"><strong>Nome:</strong> Y</div>

        <div class="task-info"><strong>Ação:</strong> Visualizar/Excluir</div>
        <div class="task-actions">
          <button type="button" class="action-btn  Visualizar" aria-label=" Visualizarar tarefa"><span class="material-icons" aria-hidden="true"> Visualizar</span></button>
          <button type="button" class="action-btn delete" aria-label="Excluir tarefa"><span class="material-icons" aria-hidden="true">delete</span></button>
        </div>
      
      </article>
    </section>

    <section aria-labelledby="in-progress-title" class="task-column" >
      <h3 id="in-progress-title" class="task-column-title">Turma</h3>
      <article class="task-card" tabindex="0" aria-label="Tarefa de baixa prioridade em progresso">
        <div class="task-info"><strong>Número:</strong> 2 </div>
        <div class="task-info"><strong>Nome:</strong> F</div>
      
       <div class="task-info"><strong>Ação:</strong> Visualizar/Excluir</div>
        <div class="task-actions">
          <button type="button" class="action-btn  Visualizar" aria-label=" Visualizarar tarefa"><span class="material-icons" aria-hidden="true"> Visualizar</span></button>
          <button type="button" class="action-btn delete" aria-label="Excluir tarefa"><span class="material-icons" aria-hidden="true">delete</span></button>
        </div>
      </article>
    </section>
    
    <section aria-labelledby="done-title" class="task-column" >
      <h3 id="done-title" class="task-column-title">Turma</h3>
      <article class="task-card" tabindex="0" aria-label="Tarefa concluída">
        <div class="task-info"><strong>Número:</strong> 3</div>
        <div class="task-info"><strong>Nome:</strong> H</div>
       
      <div class="task-info"><strong>Ação:</strong> Visualizar/Excluir</div>
        <div class="task-actions">
          <button type="button" class="action-btn  Visualizar" aria-label=" Visualizarar tarefa"><span class="material-icons" aria-hidden="true"> Visualizar</span></button>
          <button type="button" class="action-btn delete" aria-label="Excluir tarefa"><span class="material-icons" aria-hidden="true">delete</span></button>
        </div>

      </article>
   </form>
  </div>
</main>
